                window.__routeData = {"path":"/lt/works","propsMap":{"works":"mGsTV","lang":"4V4L"},"initialProps":{"works":{"labels":{"title":"Darbai","performers":"Kūrybinė komanda","imagesAuthor":"Nuotraukų autorius","rider":"Raideris"},"works":[{"slug":"weight-gravity","date":"2017/12/12","name":"Svoris. Trauka","description":"Eksperimentas, kviečiantis žiūrovą tyrinėti kūną ir emocijas per specialius objektus, kurių paskirtis - sverti, keisti formą, priartinti prie subtilaus ryšio tarp žmogaus ir Žemės.","readMore":"","performers":"Režisierė: Karolina ŽERNYTĖ \n Dailininkė: Šarūnė PEČIUKONYTĖ \n Kūrėjai: Aistė JANČIŪTĖ, Raminta ŠNIAUKŠTAITĖ, Artūras LEPIOCHINAS, Jaunius PISARAVIČIUS, Vaidotas BAČIANSKAS","images":[],"imagesAuthor":"","rider":{"duration":"60 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"ciurlionis","date":"2017/09/12","name":"Pojūčių paveikslai: Čiurlionis","description":"Pojūčių paveikslai. M. K. Čiurlionis - tai sensorinė ekskursija po M. K. Čiurlionio muziejaus sales. Jos metu lankytojai turės galimybę pažinti jose esančius kūrinius nenaudodami regos. Aktoriai - gidai, naudodami garso, kvapo, lytėjimo, judesio pojūčius, atkurs atrinktų paveikslų įspūdį. Šios ekskursijos dalyvis patirs meno kūrinį pasiduodamas savo ir kūrinį interpretuojančių aktorių vaizduotei. Tie, kurie stebės veiksmą neužsirišę akių, regės subtiliomis formomis atgyjančius paveikslus – kaip aktorių ir dalyvių veidai pasineria į tapytojo pastelinę miglą, keliauja mistinėje laidotuvių procesijoje arba žaidžia kaip vaikai pasakoje tarp kalnų ir paukščių.","readMore":"","performers":"Režisierė: Karolina ŽERNYTĖ \n Dailininkė: Šarūnė PEČIUKONYTĖ \n Kūrėjai: Aistė JANČIŪTĖ, Raminta ŠNIAUKŠTAITĖ, Artūras LEPIOCHINAS, Jaunius PISARAVIČIUS, Vaidotas BAČIANSKAS","images":[{"src":"ciurlionis/1-2.JPG"},{"src":"ciurlionis/1-3.JPG"},{"src":"ciurlionis/1-4.JPG"},{"src":"ciurlionis/1-5.JPG"},{"src":"ciurlionis/1-6.JPG"},{"src":"ciurlionis/1-7.JPG"},{"src":"ciurlionis/1-8.JPG"},{"src":"ciurlionis/1-9.JPG"},{"src":"ciurlionis/1-10.JPG"},{"src":"ciurlionis/1-11.JPG"},{"src":"ciurlionis/1-12.JPG"},{"src":"ciurlionis/1-13.JPG"},{"src":"ciurlionis/1-14.JPG"},{"src":"ciurlionis/1-15.JPG"},{"src":"ciurlionis/1-16.JPG"}],"imagesAuthor":"","rider":{"duration":"60 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"open-skin","date":"2017/03/04","name":"Atvira oda","description":"„Atvira oda“ – tai teatrinis ritualas, skirtas tik mums – moterims, čia nebus pasyvių stebėtojų, visos taps dalyvėmis. Pojūčių teatro ir Kauno miesto kamerinio teatro merginos kartu su veiksmo dalyvėmis tyrinės savo prigimtį per kasdienius ir archajiškus ritualus. Tai – savotiška jausminė moterų pirtis, kur gera būti savimi tarp savų. Tekėti kaip upei su begale nematomų tamsių srovių, niūniuoti ir kikenti, užuosti savo odos poras. Savo tikrosios vidinės odos, kurią užsiauginome storą arba randuotą, bet kuri vis dar yra be galo jautri, gebanti klausyti, atjausti, džiuginti. Ritualas Kauno miesto kamerinio teatro rūsyje kviečia nusivalyti kasdienį grimą ir leisti sau pabūti jautriomis, stipriomis, smalsiomis – tiesiog pabūti moterimis.","readMore":"","performers":"Režisierė: Karolina ŽERNYTĖ \n Dailininkė: Šarūnė PEČIUKONYTĖ \n Kūrėjai: Aistė JANČIŪTĖ, Raminta ŠNIAUKŠTAITĖ, Artūras LEPIOCHINAS, Jaunius PISARAVIČIUS, Vaidotas BAČIANSKAS","images":[{"src":"open-skin/IMG_1529.jpg"},{"src":"open-skin/IMG_1653.jpg"},{"src":"open-skin/IMG_1913.jpg"}],"imagesAuthor":"","rider":{"duration":"60 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"primordial","date":"2016/12/13","name":"Pirmapradis","description":"Pagrindinis spektaklio įkvėpimo šaltinis – C. G. Jungo idėjos apie sąmonę, pasąmonę ir archetipus. Spektaklis vyksta judant skirtingomis teatro erdvėmis, fiziškai atitinkančiomis sąmonės ir pasąmonės sluoksnių teorijas – aukštus. “Pirmapradis” – tai rituališkas kolektyvinis sapnas, kurį kuria visi – ir aktoriai, ir dalyviai, ir stebintieji.","readMore":"Šiame pojūčių teatro spektaklyje jusliškai išgyvenamos situacijos ir atmosferos atsiranda ir išnyksta be racionalaus paaiškinimo. Tokia patirtis yra panaši į sapno patirtį, nes veikia “nerealumo” logikoje. Žiūrovas gali fiziškai išreikšti savo vidines būsenas, naudodamas įvairius objektus, medžiagas ir aktorius kaip priemones. Pasak Jungo, archetipiniai (kolektyviniai) pasąmonės vaizdiniai stipriausiai reiškiasi per sapnus. Kūrybinės komandos tikslas yra sukurti erdvę,  atmosferą ir sąlygas žiūrovui susidurti su kitokiu savimi spektaklyje kaip kolektyviniame sapne ir tuo pačiu tą sapną pačiam kurti, analizuoti save. Scenografija ir priemonės taip pat tikslingos – tai realios Jungo terapijoje naudojamos medžiagos (pvz., smėlis) arba daiktai iš Jungo prisiminimų.","performers":"Režisierė: Karolina ŽERNYTĖ \n Dramaturgas: Jaunius PISARAVIČIUS \n Dailininkė: Šarūnė PEČIUKONYTĖ \n Konsultantė-psichologė: Elona ILGIUVIENĖ \n Konsultantas-kompozitorius: Mantvydas PRANULIS \n Vaidina: Diana ANEVIČIŪTĖ, Adelė TERESIŪTĖ-AUKŠTIKALNĖ, Vaidotas BAČIANSKAS, Balys IVANAUSKAS, Aistė JANČIŪTĖ, Jurga KALVAITYTĖ, Artūras LEPIOCHINAS, Raminta ŠNIAUKŠTAITĖ, Eglė ŠPOKAITĖ","images":[{"src":"primordial/15338791_1356627354347799_1741029076662306097_n.jpg"},{"src":"primordial/15349599_1356628094347725_2272032165520055078_n.jpg"},{"src":"primordial/15349699_1356627307681137_4271096275304645136_n.jpg"},{"src":"primordial/15350597_1356627521014449_5025908056246494152_n.jpg"},{"src":"primordial/15355838_1356628194347715_5814705915591861427_n.jpg"},{"src":"primordial/15400421_1356627651014436_8408958191387817476_n.jpg"},{"src":"primordial/15400492_1356627451014456_6509450810586726359_n.jpg"},{"src":"primordial/15439743_1356628104347724_3361070252646898766_n.jpg"},{"src":"primordial/15439802_1356627347681133_5911830346541314228_n.jpg"},{"src":"primordial/15492609_1356627731014428_9167975370964150091_n.jpg"}],"imagesAuthor":"","rider":{"duration":"120 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"music-in-the-darkness","date":"2016/10/12","name":"Muzika tamsoje","description":"Muzika - kurią gali užuosti, muzika - kurią gali paliesti, muzika - kurios negali matyti. Įvairių muzikos sričių kūrėjai, \"Pojūčių teatras\" ir aklųjų choro \"Feniksas\" dainininkai suvienijo jėgas unikaliam projektui \"Muzikos kalba tamsoje\". Oras, Vanduo, Ugnis, Žemė ir Erdvė - tai penki elementai, kuriuos kūrėjai padės išgirsti ir pajusti misterijos metu. Svarbiausias koncerto vaidmuo atiteks klausytojams – jie visą vyksmą patirs užrištomis akimis ir turės galimybę keliauti vedami savo vaizduotės: išgirsti žemės pulsavimą, užuosti vandenį, judėti ugnies ritmu, virpėti kaip oras.","readMore":"","performers":"Režisierė: Karolina ŽERNYTĖ \n Dailininkė: Šarūnė PEČIUKONYTĖ \n Kūrėjai: Aistė JANČIŪTĖ, Raminta ŠNIAUKŠTAITĖ, Artūras LEPIOCHINAS, Jaunius PISARAVIČIUS, Vaidotas BAČIANSKAS","images":[{"src":"music-in-the-darkness/1.jpg"},{"src":"music-in-the-darkness/2.JPG"},{"src":"music-in-the-darkness/3.jpeg"},{"src":"music-in-the-darkness/4.jpg"},{"src":"music-in-the-darkness/5.jpg"},{"src":"music-in-the-darkness/6.jpg"}],"imagesAuthor":"","rider":{"duration":"60 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"tense-in-sense","date":"2016/05/12","name":"Tense In Sense","description":"Tense In Sense skiriasi nuo ligtolinių K. Žernytės spektaklių tuo, kad dalyvis gali laisvai judėti, turėti kontaktą su kitais dalyviais ir aktoriais, tyrinėti jiems kuriamą aplinką – būti smalsus kaip vaikas. Kreipiamas didelis dėmesys prisilietimo pojūčiui per įvairias menines praktikas įskaitant interaktyvų šokį (kontaktinės improvizacijos elementus), gyvą muziką (garso tyrinėjimus, kūno perkusiją, improvizuotus/spontaniškus instrumentus) ir objektų teatrą (tekstilę, taktilinius objektus).","readMore":"","performers":"Režisierė: Karolina ŽERNYTĖ \n Dailininkė: Šarūnė PEČIUKONYTĖ \n Kūrėjai: Aistė JANČIŪTĖ, Raminta ŠNIAUKŠTAITĖ, Artūras LEPIOCHINAS, Jaunius PISARAVIČIUS, Vaidotas BAČIANSKAS","images":[{"src":"tenseinsense/dsDSCF7428.JPG"},{"src":"tenseinsense/dsDSCF7513.JPG"},{"src":"tenseinsense/dsDSCF7724.JPG"},{"src":"tenseinsense/enDSC_1089.JPG"},{"src":"tenseinsense/enDSC_1107.JPG"},{"src":"tenseinsense/enDSC_1119.JPG"},{"src":"tenseinsense/DSC_0012.JPG"},{"src":"tenseinsense/DSC_0018.JPG"},{"src":"tenseinsense/DSC_0019.JPG"},{"src":"tenseinsense/DSC_0029.JPG"},{"src":"tenseinsense/DSC_0039.JPG"},{"src":"tenseinsense/DSC_0103.JPG"},{"src":"tenseinsense/DSC_0151.JPG"},{"src":"tenseinsense/DSC_1418.JPG"},{"src":"tenseinsense/DSC_1512.JPG"},{"src":"tenseinsense/DSC_1589.JPG"}],"imagesAuthor":"Augustė Žernytė","rider":{"duration":"60 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"senses-in-gallery","date":"2016/02/14","name":"Pojūčių paveikslai","description":"Pojūčių paveikslai - tai sensorinė ekskursija po nacionalinės dailės galerijos sales. Jos metu lankytojai turės galimybę pažinti jose esančius kūrinius nenaudodami regos. Prisilietimai ir tekstūros perteikia tapybos manierą, garsai – dydį, vibraciją, griežtumą arba fragmentiškumą,kvapai – atmosferą, judesys – abstraktumą arba konkretų siužetą, nuotaiką. Šios ekskursijos dalyvis tarsi patirs meno kūrinį iš vidaus ir iš esmės, pasiduodamas savo vaizduotei.","readMore":"","performers":"Karolina Žernytė, Aistė Jančiūtė, Artūras Lepiochinas, Jaunius Pisaravičius, Vaidotas Bačianskas, Raminta Šniaukštaitė \nGidė ir konsultantė: Eglė Nedzinskaitė.","images":[{"src":"picturesofsenses/DSC_0002.JPG"},{"src":"picturesofsenses/DSC_2752.JPG"},{"src":"picturesofsenses/DSC_2760.JPG"},{"src":"picturesofsenses/DSC_2761.JPG"},{"src":"picturesofsenses/DSC_2773.JPG"},{"src":"picturesofsenses/DSC_2780.JPG"},{"src":"picturesofsenses/DSC_2788.JPG"},{"src":"picturesofsenses/DSC_2800.JPG"},{"src":"picturesofsenses/DSC_2878.JPG"}],"imagesAuthor":"Augustė Žernytė","rider":{"duration":"30 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"before-the-light","date":"2015/01/12","name":"Prieš išvystant šviesą","description":"Miniperformansas 10 dalyvių užrištomis akimis, tyrinėjantis žmogaus būseną iki gimimo. Taisavotiška meditacija, kurianti saugumo būseną ir atpalaiduojanti vaizduotę.","readMore":"","performers":"Karolina Žernytė, Aistė Jančiūtė, Artūras Lepiochinas, Jaunius Pisaravičius, Vaidotas Bačianskas, Raminta Šniaukštaitė.","images":[{"src":"beforethelight/12957689_1195397890500196_4316691964168480516_o.jpg"},{"src":"beforethelight/12961391_1195397280500257_2605358341262705572_o.jpg"},{"src":"beforethelight/12967441_1195397820500203_7812589370848680694_o.jpg"},{"src":"beforethelight/12970937_1195397640500221_7618394373492539490_o.jpg"},{"src":"beforethelight/12973227_1195397043833614_5188125423794684759_o.jpg"},{"src":"beforethelight/12976940_1195397037166948_3507059062286794079_o.jpg"},{"src":"beforethelight/12983249_1195397433833575_5045719195011401505_o.jpg"},{"src":"beforethelight/12983399_1195397223833596_3116941162419184243_o.jpg"},{"src":"beforethelight/12983985_1195397817166870_5838769716148091269_o.jpg"},{"src":"beforethelight/12998383_1195397287166923_2698221150079740471_o.jpg"}],"imagesAuthor":"","rider":{"duration":"30 minučių","language":"","stage":"","light":"","sound":"","schedule":""}},{"slug":"stone-water-sting","date":"2014/01/10","name":"Akmuo Vanduo Geluonis","description":"Senosios lietuvių mitologijos elementai, pasitarnavę kaip spektaklio įkvėpimo šaltinis, pojūčių teatro technika priartinami prie įsivaizduojančio žiūrovo fiziologijos. Aktoriai scenoje nesistengia pasakoti istorijos, imituoti personažų ar kurti charakterių. Gimimo ir mirties, virsmo ir gamtos, kosmoso ir namų, išvykimo ir sugrįžimo archetipai atsiranda be paaiškinimo, kaip jusliškai išgyvenamos situacijos ar iš naujo pabudusio sąmonės pasaulio potyriai, kuriame apakimas ir praregėjimas susikeičia vietomis.","readMore":"","performers":"Režisierė: Karolina Žernytė \n Dramaturgas: Kristupas Sabolius \n Scenografė: Eglė Lekevičiūtė \n Vaidina: Neringa Krunglevičiūtė, Ieva Pakštytė, Raminta Šniaukštaitė, Donatas Stakėnas, Justina Burakaitė, Vaidotas Bačianskas, Karolina Kontenytė, KristinaŠvenčionytė, Artūras Lepiochinas.","images":[{"src":"stonewatersting/vyt_3123.jpg"},{"src":"stonewatersting/vyt_3199.jpg"},{"src":"stonewatersting/vyt_001.jpg"},{"src":"stonewatersting/vyt_3103.jpg"},{"src":"stonewatersting/vyt_3181.jpg"},{"src":"stonewatersting/vyt_3183.jpg"},{"src":"stonewatersting/vyt_3189.jpg"}],"imagesAuthor":"Vytautas Petrošius","rider":{"duration":"60 minučių","language":"","stage":"","light":"","sound":"","schedule":""}}]},"lang":"lt"},"siteProps":{"title":"React Static"}};</script><script async="" src="/app.7bef4b3d.js"></script></body></html>
